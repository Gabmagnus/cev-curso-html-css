<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>

    <style>

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: middle; /* alinhamento vertical */
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- Hierarquia de tabela simples
    TABLE: tabela
        TABLE_ROW: linha de tabela
            TABLE_HEADER: cabeÃ§alho de tabela
            TABLE_DATA: dados da tabela-->

    <table>
        <!-- primeira linha -->
        <tr> <!-- Table row -->
            <td>A1</td> <!-- fechamento opcional-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>  <!-- Table row 2-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>  <!-- Table row 3-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>  <!-- Table row 4-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
